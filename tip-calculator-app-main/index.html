<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">
    <div class="logo"></div>
    <div class="calculator">
      <div class="side inputContainer ">
        <div class="inputPaddingContainer">
          <div>
            <h4>Bill</h4>
            <input id="bill" 
                  class="input dollar" 
                  placeholder="0" 
                  type="number"
                  min="0">
            </input>
          </div>
          <div>
            <h4>Select Tip %</h4>
            <div class="tipContainer">
              <div id="tip5" class="tipButton">5%</div>
              <div id="tip10" class="tipButton">10%</div>
              <div id="tip15" class="tipButton">15%</div>
              <div id="tip25" class="tipButton">25%</div>
              <div id="tip50" class="tipButton">50%</div>              
              <input id="tipInput" 
                    class="tipInput" 
                    placeholder="Custom" 
                    type="number"
                    min="0">
              </input>
            </div>
          </div>
          <div>
            <div class="errorAlign">
              <h4>Number of People</h4>
              <div id="error" class="error">Can't be 0</div>
            </div>
            <input id="peopleInput" 
                  class="input person" 
                  placeholder="0" 
                  type="number"
                  min="0"
                  max="1000">
            </input>
          </div>
        </div>
      </div>
      <div class="side resultContainer">
        <div class="resultPaddingContainer">
          <div class=results>
            <div class="resultRow">
              <div class="resultLabel">
                <span class="label">Tip Amount</span><br/> 
                <span>/ person</span>
              </div>
              <div>
                <span id="tipPerPerson" class="display">$0.00</span>
              </div>
            </div>
            <div class="resultRow">
              <div class="resultLabel">
                <span class="label">Total</span> <br/>
                <span>/ person</span>
              </div>
              <div>
                <span id="totalPerPerson" class="display">$0.00</span>
              </div>
            </div>
          </div>
          <div class="button">
            <div id="reset" class="resetButton">Reset</div>            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jack Leckrone</a>.
  </div>

  <script src="tipCalculator.js"></script>

</body>
</html>
